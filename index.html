<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlhan enes daniş-Saat uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="back-1">
        <p id="saat"></p>

    </div>
    <div class="back-2">
        <p id="dakika"></p>

    </div>
</div>

<script>
    window.onload=startTime;
    function startTime(){
        var today=new Date();
        var h=today.getHours();
        var m=today.getMinutes();
        h=checkTime(h);
        m=checkTime(m);
        document.getElementById('saat').innerHTML=h;
        document.getElementById('dakika').innerHTML=m;
        t=setTimeout('startTime()',1000);

        


    }
    function checkTime(i){
        if(i<10){
            i="0"+i;
        }
        return i;
    }
</script>
</body>
</html>
